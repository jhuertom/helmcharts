image:
  repository: sonatype/nexus3
  tag: 3.64.0
  pullPolicy: IfNotPresent

nexus:
  docker:
    enabled: true
    registries:
      - host: nexus1-docker.jhmk3s.duckdns.org
        port: 5000
        secretName: registry-secret
  env:
    # minimum recommended memory settings for a small, person instance from
    # https://help.sonatype.com/repomanager3/product-information/system-requirements
    - name: INSTALL4J_ADD_VM_PARAMS
      value: |-
        -Xms2703M -Xmx2703M
        -XX:MaxDirectMemorySize=2703M
        -XX:+UnlockExperimentalVMOptions
        -XX:+UseCGroupMemoryLimitForHeap
        -Djava.util.prefs.userRoot=/nexus-data/javaprefs
    - name: NEXUS_SECURITY_RANDOMPASSWORD
      value: "true"

  resources:
    requests:
      cpu: 4
      memory: 8Gi
    limits:
      cpu: 4
      memory: 8Gi

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-webhook-duckdns-production
    traefik.ingress.kubernetes.io/redirect-entry-point: https
  hostPath: /
  hostRepo: nexus1.jhmk3s.duckdns.org
  tls:
    - secretName: nexus-local-tls
      hosts:
        - nexus1.jhmk3s.duckdns.org

service:
  name: nexus3
  enabled: true
  labels: {}
  annotations: {}
  type: ClusterIP

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  storageClass: nfs-client
  storageSize: 8Gi
  # If PersistentDisk already exists you can create a PV for it by including the 2 following keypairs.
  # pdName: nexus-data-disk
  # fsType: ext4